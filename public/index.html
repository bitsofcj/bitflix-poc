<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="BITFLIX | Movie Search" />
    <meta name="description" content="Browse and discover movies with BITFLIX - A React-based movie search application featuring real-time search, genre filtering, and pagination." />
    <meta name="keywords" content="bitflix, movies, movie search, film database, streaming, react, graphql" />
    <meta name="author" content="BITFLIX" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bitflix.bitsofcj.com/" />
    <meta property="og:title" content="BITFLIX | Movie Search" />
    <meta property="og:description" content="Browse and discover movies with BITFLIX - A React-based movie search application featuring real-time search, genre filtering, and pagination." />
    <meta property="og:image" content="%PUBLIC_URL%/BITFLIXscreenshot.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="BITFLIX" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bitflix.bitsofcj.com/" />
    <meta property="twitter:title" content="BITFLIX | Movie Search" />
    <meta property="twitter:description" content="Browse and discover movies with BITFLIX - A React-based movie search application featuring real-time search, genre filtering, and pagination." />
    <meta property="twitter:image" content="%PUBLIC_URL%/BITFLIXscreenshot.png" />

    <!-- Additional Meta Tags -->
    <link rel="canonical" href="https://bitflix.bitsofcj.com/" />
    <meta name="robots" content="index, follow" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>BITFLIX | Movie Search</title>

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "BITFLIX",
      "alternateName": "BITFLIX Movie Search",
      "url": "https://bitflix.bitsofcj.com",
      "description": "Browse and discover movies with BITFLIX - A React-based movie search application featuring real-time search, genre filtering, and pagination.",
      "applicationCategory": "Entertainment",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.5",
        "ratingCount": "100"
      },
      "screenshot": "%PUBLIC_URL%/BITFLIXscreenshot.png",
      "softwareVersion": "0.1.0",
      "author": {
        "@type": "Organization",
        "name": "BITFLIX",
        "url": "https://bitflix.bitsofcj.com"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://bitflix.bitsofcj.com/?search={search_term}"
        },
        "query-input": "required name=search_term"
      },
      "featureList": [
        "Real-time movie search",
        "Genre filtering",
        "Pagination",
        "YouTube trailer integration",
        "Responsive design"
      ]
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
